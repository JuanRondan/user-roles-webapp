<div id="role-list" class="row">
  <div class="col-sm-12">
    <!--
      [configuration], how to create the table (attributes, columns, sorting and filter methods, etc)
      [listComponent], the angular component where the list elements are stored and handled
    -->
    <app-dynamic-table
      [editDisabled] = "editDisabled"
      [deleteDisabled] = "editDisabled"
      [showAddBtn] = "showAddBtn"
      [configuration] = "searchConfig"
      [listComponent] = "_self"
    ></app-dynamic-table>
  </div>
</div>
<app-camunda-user-details *ngIf="requestToAddEdit" [formAdd]="formAdd" [camundaUser]="requestToAddEdit" (notifyUpdate)="createCamundaUser( $event )" (notifyCloseComponent)="closeUserDetails()">
</app-camunda-user-details>

<app-modal-dialog *ngIf="showModal" [message]="'Are you sure you want to delete this user?'" (cancel)="cancelDelete()"  (confirm)="confirmDelete()" ></app-modal-dialog>
