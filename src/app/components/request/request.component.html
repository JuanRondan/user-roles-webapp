<div id="role-list" class="row">
  <div class="col-sm-12">
    <app-dynamic-table [configuration]="searchConfig" [listComponent]="_self"></app-dynamic-table>
  </div>
</div>

<app-request-detail id="request-detail" *ngIf="requestToEdit" [request]="requestToEdit"
  (notifyInitiate)="initiateRequest( $event )"
  (notifyAdd)="addRequest( $event )"
  (notifyDelete)="deleteRequest( $event )"
  (notifyCloseComponent)="closeRequestDetails()">
</app-request-detail>
